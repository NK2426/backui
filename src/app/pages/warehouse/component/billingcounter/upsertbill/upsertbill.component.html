<div class="submit-form">
    <div class="mb-3 row">
    </div>
    <form (ngSubmit)="saveBill()" [formGroup]="formData" novalidate>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label class="form-label required">Name</label>
                    <input class="form-control" placeholder="Enter Bill Name" type="text" name="name" autocomplete="off"
                        formControlName="name"
                        [ngClass]="{'is-invalid': (submit && form['name']?.errors) || (form['name']?.invalid && (form['name']?.dirty || form['maxcount']?.touched))}" />

                    <div *ngIf="(submit && form['name']?.errors) || (form['name']?.invalid && (form['name']?.dirty || form['name']?.touched))"
                        class="invalid-feedback">
                        <span *ngIf="form['name'].errors">Enter valid name</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label required">Description</label>
                    <input class="form-control" placeholder="Enter Bill Description" type="text" name="description"
                        autocomplete="off" formControlName="description"
                        [ngClass]="{'is-invalid': (submit && form['description']?.errors) || (form['description']?.invalid && (form['description']?.dirty || form['maxcount']?.touched))}" />

                    <div *ngIf="(submit && form['description']?.errors) || (form['description']?.invalid && (form['description']?.dirty || form['description']?.touched))"
                        class="invalid-feedback">
                        <span *ngIf="form['description'].errors">Enter valid description</span>
                    </div>
                </div>

                <div class="d-md-flex align-items-center mt-5">
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-sm btn-primary fw-bold my-2">Submit</button>
                    </div>
                    <div class="ml-auto">
                        <div class="dl">
                            <button type="button" class="btn btn-sm btn-secondary fw-bold my-2"
                                (click)="cancelAction()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<!-- Pop UP Open start  -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">Add Billing</h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
</ng-template>
<!-- Pop UP Open end -->
