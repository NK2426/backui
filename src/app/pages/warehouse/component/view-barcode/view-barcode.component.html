<div class="page-title d-flex flex-wrap me-3 flex-column justify-content-center">
  <h1 class="page-heading d-flex text-dark fw-bold fs-3 my-0 flex-column justify-content-center pb-5">View Barcode</h1>
</div>
<div class="card mb-5 mb-xl-10">
  <div class="card-body pt-1 pb-0">
    <div class="card-body py-3">
      <div class="row mt-3">
        <div class="col-sm-12">
          <h4 class="card-title mb-6 ">Barcode Details</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label col-sm-3 fw-bold pb-5">Barcode : </label>
            {{ barcode.barcode }}
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label col-sm-3 fw-bold">Supplier Name : </label>
            <span *ngIf="barcode.v_name === 'NULL'">{{ barcode.name }}</span>
            <span *ngIf="barcode.v_name !== '' || 'NULL'">{{ barcode.v_name }}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="mb-3">
            <div class="table-responsive">
              <table class="table table-sm align-middle table-row-dashed fs-6">
                <tr class="text-start">
                  <td class="pe-0">
                    <label class="form-label col-sm-3 fw-bold p-0">Color : </label>
                    {{ barcode.color }}
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <div class="table-responsive">
              <table class="table table-sm align-middle table-row-dashed fs-6">
                <tr class="text-start">
                  <td class="pe-0">
                    <label class="form-label col-sm-3 fw-bold p-0">Shelf ID : </label>
                    {{ barcode.shelf_id }}
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="mb-3">
            <div class="table-responsive">
              <table class="table table-sm align-middle table-row-dashed fs-6">
                <tr class="text-start">
                  <td class="pe-0">
                    <label class="form-label col-sm-3 fw-bold p-0">Quantity : </label>
                    {{ barcode.qty }}
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <div class="table-responsive">
              <table class="table table-sm align-middle table-row-dashed fs-6">
                <tr class="text-start">
                  <td class="pe-0">
                    <label class="form-label col-sm-3 fw-bold p-0">Status:</label>
                    {{ barcode.status !== 0 ? 'Active' : 'Inactive' }}
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="mb-3">
            <div class="table-responsive">
              <table class="table table-sm align-middle table-row-dashed fs-6">
                <tr class="text-start">
                  <td class="pe-0">
                    <label class="form-label col-sm-3 fw-bold p-0">Image : </label>
                    <p>
                      <img *ngIf="barcode.image !== ''" src="{{ barcode?.image }} " style="width: 200px; height: 200px" />
                      <img
                        *ngIf="barcode.image == ''"
                        src="../../../../../assets/media/avatars/blank.png"
                        style="width: 100px; height: 100px"
                      />
                    </p>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="text-end">
          <button class="btn btn-sm mt-3 fw-bold btn-primary mx-2" [routerLink]="['/warehouse/stockqc-list']" >Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
