    <div class="card-body pt-1 pb-0">
        <div class="card-body py-3">

                <h4 class="mb-0 font-size-18">View Leave</h4>
                <div class="page-title-right">

                    </ol>

            <div class="row mt-3">
                <div class="col-sm-12">
                    <h4 class="card-title mb-4">Basic Details</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label col-sm-3">Leave Type : </label>
                        {{viewuser.leavetype?.name}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label col-sm-3">Leave Date : </label>
                        {{viewuser.leavedate}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label col-sm-3">Description : </label>
                        {{viewuser.description}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label col-sm-3"> Status : </label>
                        {{getstatus(viewuser?.status)}}
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- *ngIf="viewuser?.status==0 -->
                    <div class="mb-3">
                        <button (click)="save('accept')" class="btn btn-success btn-sm m-2"
                            value="Accept">Accept</button>
                        <button (click)="save('reject')" class="btn btn-danger btn-sm m-2"
                            value="Reject">Reject</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
