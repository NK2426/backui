<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18"> Product Parameter Mapping </h4>
                <!-- <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a [routerLink]="['/app']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/app/products']">Products</a></li>
                        <li class="breadcrumb-item active"> </li>
                    </ol>
                </div> -->
            </div>
            <div class="card">
                <div class="card-body p-4">
                    <form (ngSubmit)="submit()">

                        <div class="row mt-4">
                            <div class="col-sm-12">
                                <h4 class="card-title mb-4"> Select Parameters </h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3" *ngFor="let item of parameters; let i = index;">
                                <div class="mb-3">
                                    <label>{{item.name}}</label>
                                    <ng-select name="selparameter{{item?.id}}" placeholder="Select Parameter"
                                        [items]="item.productparametervalues || []" bindLabel="value" bindValue="id"
                                        [(ngModel)]="selparameter[item?.id || 0]">
                                    </ng-select>

                                </div>
                            </div>
                        </div>


                        <div class="mt-2">
                            <div class="text-sm-end">
                                <a [routerLink]="['/category-head/products']" class="btn btn-sm btn-warning me-4">Cancel</a>
                                <!-- <input value="Save & Preview" type="button" (click)="reqdraft()" class="btn btn-info"> &nbsp; -->
                                <input type="submit" class="btn btn-sm btn-success">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
