<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
               
            </div>
            <div class="card">
                <div class="card-body">
                    <!-- <div class="row mb-2">
                        <div class="col-sm-4">
                            <div class="search-box me-2 mb-2 d-inline-block">
                                <div class="position-relative">
                                    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="search"
                                        (keyup)="list()">
                                    <i class="bx bx-search-alt search-icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                        </div>
                    </div> -->
                    <!-- start row -->
                    <div class="row">
                        <!-- Packing Scanner  -->
                        <div class="col-md-5">
                            <div class="col-lg-12">
                                <h4 class="card-title">Scan QR Code</h4>
                                <zxing-scanner [torch]="torchEnabled" (scanSuccess)="onItemScan($event)"
                                    [tryHarder]="tryHarder" (permissionResponse)="onHasPermission($event)"
                                    (torchCompatible)="onTorchCompatible($event)">
                                </zxing-scanner>
                            </div>
                            <div class="row mt-10">
                                <div class="col-lg-12">
                                    <div class="col-sm-7 d-inline-block">
                                        <div class="position-relative">
                                            <input type="text" class="form-control" placeholder="Scan AWB Number"
                                                [(ngModel)]="search" autocomplete="off" (change)="searchpsid()"
                                                #psidInput><!--(keyup)="list()"-->
                                        </div>
                                    </div>
                                    <!--<div>&nbsp;&nbsp;&nbsp;</div>-->
                                    <!-- <div *ngIf="search" class="col-sm-2 d-inline-block">
                                        <button (click)="searchpsid()" type="button" class="btn btn-info">
                                            Search
                                        </button>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="table-responsive">
                                <table class="table align-middle  table-nowrap">
                                    <thead>
                                        <tr >
                                            <th scope="col" style="width: 70px;">#</th>
                                            <th scope="col">Invoice #</th>
                                            <th scope="col">AWB Number</th>
                                            <th scope="col">ORDER ID</th>
                                            <th scope="col">Delivery Partner</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let mbo of existingMBO; let i = index"
                                            [ngClass]="showexists(mbo.awbnumber) ? 'successscan' : ''"> 
                                            <td>{{(page == 1 ? i+1 : (i+1)+(pageSize*(page-1))) }}</td>
                                            <td> {{mbo.invoiceno}}   </td>
                                            <td> {{mbo.awbnumber}} </td>
                                            <td> {{mbo.orderID}} </td>
                                            <td> {{mbo.shiptype}} </td>
                                            <td><i *ngIf="showexists(mbo.awbnumber)" class="fas fa-check text-primary fs-2" ></i></td>
                                        </tr>
                                        <tr *ngIf="existingMBO?.length === 0">
                                            <td colspan="12" align="center">No Records Found</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
