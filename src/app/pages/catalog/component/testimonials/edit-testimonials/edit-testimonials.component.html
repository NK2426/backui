<div class="page-title d-flex flex-wrap me-3 flex-column justify-content-center">
    <h1 class="page-heading d-flex text-dark fw-bold fs-3 my-0 flex-column justify-content-center pb-5">Edit Testimonial
    </h1>
  </div>
  <div class="card mb-5 mb-xl-10">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body pt-1 pb-5">
          <form class="form-group" [formGroup]="formData" (ngSubmit)="saveUser()">
            <div class="row my-3">
              <div class="col-sm-12">
                <h4 class="card-title mb-4">Testimonial Details</h4>
              </div>
            </div>
            <div class="row" *ngIf="!edit"></div>
  
            <div class="row">
              <!-- first name -->
              <div class="col-sm-6 mb-3 fv-row fv-plugins-icon-container">
                <label class="form-label required fs-6 fw-semibold mb-2">Title</label>
                <input  class="form-control" placeholder="Enter title" type="text"
                  name="title" autocomplete="off" formControlName="name" [ngClass]="{
                    'is-invalid':
                      (submit && form['name']?.errors) || (form['name']?.invalid && (form['name']?.dirty || form['name']?.touched))
                  }" />
  
                <div
                  *ngIf="(submit && form['name']?.errors) || (form['name']?.invalid && (form['titnamele']?.dirty || form['name']?.touched))"
                  class="invalid-feedback">
                  <span *ngIf="form['name'].errors?.['required']">Enter a valid title</span>
                  <span *ngIf="form['name'].errors?.['minlength']">Minimum Length 3 Characters.</span>
                  <span *ngIf="form['name'].errors?.['maxlength']">Title cannot exceed 30 characters.</span>
                </div>
              </div>
              <div class="col-sm-6 mb-3 fv-row fv-plugins-icon-container">
                <label class="form-label required fs-6 fw-semibold mb-2"> Image (ratio 400*400)</label>
                <input class="form-control" placeholder="Select image" type="file" name="image" autocomplete="off"
                  formControlName="image" (change)="onFileSelected($event)" />
                <img *ngIf="data.image" [src]="data.image" alt=" Image" width="100" height="100" />
                <div
                  *ngIf="(submit && form['image']?.errors) || (form['image']?.invalid && (form['image']?.dirty || form['image']?.touched))"
                  class="invalid-feedback">
                  <span *ngIf="form['image'].errors">Please Select image</span>
                </div>
              </div>
            </div>
  
            <div class="row">
          
             
                 <!-- Address -->
                 <div class="col-sm-6 mb-3 fv-row fv-plugins-icon-container">
                  <label class="form-label required fs-6 fw-semibold mb-2">Content</label>
                  <div class="NgxEditor__Wrapper">
                      <textarea class="form-control" placeholder="Enter content" name="content" rows="5"
                          autocomplete="off" formControlName="content"
                          [ngClass]="{'is-invalid': (submit && form['content']?.errors) || (form['content']?.invalid && (form['content']?.dirty || form['content']?.touched))}"></textarea>

                          <div *ngIf="(submit && form['content']?.errors) || (form['content']?.invalid && (form['content']?.dirty || form['content']?.touched))"
                          class="invalid-feedback">
                          <span *ngIf="form['content'].errors?.['required']">Please Enter Content</span>
                          <span *ngIf="form['content'].errors?.['minlength']">Minimum Length 10 Characters.</span>
                          <span *ngIf="form['content'].errors?.['maxlength']">Content cannot be exceed 200
                              characters.</span>
                      </div>
                  </div>
                  <!-- <p class="text-primary fw-bold pt-1">(Copy Paste Not Allowed)</p> -->


              </div>
              <div class="col-sm-6 mb-3 fv-row fv-plugins-icon-container">
                <label class="form-label required fs-6 fw-semibold required mb-2">Status</label>
                <div class="col-sm-6">
                  <select class="form-control" name="status" formControlName="status" [ngClass]="{
                      'is-invalid':
                        (submit && form['status']?.errors) || (form['status']?.invalid && (form['status']?.dirty || form['status']?.touched))
                    }">
                    <option *ngFor="let stat of statuses" [value]="stat.id">{{ stat.name }}</option>
                  </select>
                </div>
                <div *ngIf="
                    (submit && form['status']?.errors) || (form['status']?.invalid && (form['status']?.dirty || form['status']?.touched))
                  " class="invalid-feedback">
                  <span *ngIf="form['status'].errors?.['required']">Enter valid status</span>
                </div>
              </div>
            </div>
  
  
            <div class="mt-6">
              <div class="text-sm-end">
                <a [routerLink]="['/catalog/testimonials']" class="btn btn-sm btn-secondary me-4">Cancel</a>
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
