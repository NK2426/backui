<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <!-- <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18"></h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a [routerLink]="['/catalog']">Home</a></li>
                        <li class="breadcrumb-item active"> Tag List </li>
                    </ol>
                </div>
            </div> -->
            <div class="card">
                <div class="card-body">
                    <div class="row mb-5">
                        <div class="col-sm-2">
                            <!--begin::Search-->
                            <div class="d-flex align-items-center position-relative my-1 px-1">
                                <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-4">
                                    <span class="path1"></span>
                                    <span class="path2"></span>
                                </i>
                                <input type="text" (keyup)="searchTable($event)" placeholder="Search..."
                                    class="form-control form-control-solid ps-12 min-w-200px" #input>
                            </div>
                        </div>
                        <div class="col-sm-8"></div>
                        <div class="col-sm-2">
                            <div class="text-sm-end">
                                <button (click)="createTag()" type="button" class="btn btn-primary btn-rounded"><i
                                        class="mdi mdi-plus mr-1"></i>
                                    Add Tag</button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-middle  table-nowrap table-hover">
                            <thead>
                                <tr>
                                    <th class="p-5 w-50px">#</th>
                                    <th class="text-start p-5 min-w-100px">Name</th>
                                    <th class="text-start p-5 min-w-100px">Group ID</th>
                                    <th class="text-start p-5 min-w-100px">Image</th>
                                    <th class="text-start p-5 min-w-100px">Status</th>
                                    <th class="text-start p-5 min-w-100px">Slug</th>
                                    <th class="text-start p-5 min-w-100px">Created At</th>
                                    <th class="text-start p-5 min-w-100px">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let tag of tags; let i = index">
                                    <td class="p-5">{{(page == 1 ? i+1 : (i+1)+(pageSize*(page-1))) }}</td>
                                    <td class="p-5">
                                        <strong><a href="javascript: void(0);" class="text-dark"></a>
                                            {{tag.name }}
                                        </strong>
                                    </td>
                                    <td class="p-5">{{tag.group_id || '--' }}</td>
                                    <td class="p-5"> <img src="{{tag.path}}" alt="Icon" height="50" width="50"></td>
                                    <td class="p-5">{{tag.status ? 'Active' : 'InActive'}}</td>
                                    <td class="p-5">{{tag.slug || '--' }}</td>
                                    <td class="p-5">{{tag.createdAt | date:'medium' || '--' }}</td>
                                    <td class="p-5">
                                        <ul class="list-inline font-size-20 contact-links mb-0">
                                            <li class="list-inline-item px-2">
                                                <a routerLinkActive="active" [routerLink]="tag.uuid"
                                                    href="javascript:void(0)" ngbTooltip="View Tag Detail">View Tag
                                                    Detail</a>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr *ngIf="tags?.length === 0">
                                    <td colspan="12" class="text-center fw-bold">No Records Found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination  -->
                    <div class="row justify-content-md-between align-items-md-center mt-2">
                        <div class="col-sm-12 col-md-8">
                            <div class="dataTables_length" id="tickets-table_length"><label
                                    class="d-inline-flex align-items-center">Show
                                    <select class="form-select form-select-sm ms-2 me-2"
                                        (change)="handlePageSizeChange($event)">
                                        <option *ngFor="let size of pageSizes" [ngValue]="size">
                                            {{ size }}
                                        </option>
                                    </select> Entries</label></div>
                        </div>
                        <!-- Pagination -->
                        <div class="col-sm-12 col-md-4">
                            <div class="text-md-right float-md-end pagination-rounded">
                                <ngb-pagination [(page)]="page" [pageSize]="pageSize" [maxSize]="5" [rotate]="true"
                                    [ellipses]="false" [boundaryLinks]="true" (pageChange)="handlePageChange($event)"
                                    [collectionSize]="count"></ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
