<div class="submit-form"> 
    <form (ngSubmit)="saveProductvariants()" [formGroup]="formData"  novalidate>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label class="control-label">Expensetype name *</label>
                    <input class="form-control" placeholder="Enter Expensetype Name" type="text" name="name" autocomplete="off" formControlName="name" [ngClass]="{'is-invalid': (submit && form['name']?.errors) || (form['name']?.invalid && (form['name']?.dirty || form['name']?.touched))}" />

                    <div *ngIf="(submit && form['name']?.errors) || (form['name']?.invalid && (form['name']?.dirty || form['name']?.touched))"
                        class="invalid-feedback">
                        <span *ngIf="form['name'].errors?.['required']">Enter Expensetype name.</span>
                        <span *ngIf="form['name'].errors?.['minlength']">Minimum Length 4
                            Characters.</span>
                    </div>
                </div>  
                <div class="mb-3">
                    <label class="control-label"> Description </label>
                    <textarea class="form-control" placeholder="Enter Description" type="text" name="description" autocomplete="off" formControlName="description" [ngClass]="{'is-invalid': (submit && form['description']?.errors) || (form['description']?.invalid && (form['description']?.dirty || form['description']?.touched))}" ></textarea>
                </div>
                <div class="mb-3" *ngIf="data.id">
                    <label class="control-label"> Status *</label>
                    <select class="form-control" type="text" name="status" formControlName="status"
                        [ngClass]="{'is-invalid': (submit && form['status']?.errors) || (form['status']?.invalid && (form['status']?.dirty || form['status']?.touched))}">
                        <option *ngFor="let stat of statuses" [value]="stat.id">{{ stat.name }}</option>
                    </select>
                </div>
                <div class="d-md-flex align-items-center mt-5">
                    <div class="col-md-3"> 
                        <button type="submit"  class="btn btn-primary btn-sm">Submit</button>
                    </div>
                    <div class="ml-auto">
                        <div class="dl">
                            <button type="button"  class="btn btn-secondary btn-sm" (click)="cancelAction()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
