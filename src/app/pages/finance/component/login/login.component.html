<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="">
            <div class="row">
              <div class="col-12">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Welcome Finance Team !</h5>
                </div>
              </div>
             
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="mb-4 text-center">
                    <img src="assets/images/logo-light.png" alt="" width="300" height="70">
               </div>
              </a>
            </div>
            <div class="p-2">
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <ngb-alert class="custom-alert" type="danger" *ngIf="error" (closed)="error = ''" role="alert">
                    {{ error }}
                </ngb-alert>
                <div class="mb-3">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" placeholder="Enter Username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                  <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input #x type="password" class="form-control" formControlName="password" placeholder="Enter password"
                      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" aria-label="Password"
                      aria-describedby="password-addon">
                     <button class="btn btn-light ms-0" (click)="x.type=x.type=='password'?'text':'password'" type="button" id="password-addon"><i title="show/hide password"
                        class="mdi mdi-eye-outline"></i></button>                     
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                      <span *ngIf="f['password'].errors['required']">Password is required</span>
                    </div>
                  </div>
                </div>
                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit" style="background-color: #C9171F; border: 1px solid #C9171F;">Log In</button>
                </div>
              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center text-white">
          <p> Powered By <i class="mdi mdi-shopping font-size-18"></i> Superssmart</p>
        </div>

      </div>
    </div>
  </div>
  <!-- end container -->
</div>
<!-- end page -->
