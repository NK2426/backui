<!-- Warehouse -->
<div class="m-5">
  <div class="card">
    <div class="card-body">
      <div class="row mb-2">
        <!-- Total Order -->
        <div class="col-sm-5" style="align-content: center">
          <div class="mx-3">
            <label class="form-label col-sm-4" style="font-weight: bold; color: #8d0a54; font-size: 20px">Total Order Count</label>
            <label class="form-label" *ngFor="let item of todaySalesDatas" style="font-weight: bold; color: #8d0a54; font-size: 20px">{{
              item?.todaysOrderCount || '0'
            }}</label>
          </div>
        </div>
        <!-- Empty -->
        <div class="col-sm-5"></div>
        <!-- Warehouse Name -->
        <div class="col-sm-2">
          <div class="mb-3">
            <label class="control-label">Warehouse</label>
            <ng-select
              name="class"
              placeholder="Select Warehouse"
              [items]="warehouseData"
              bindLabel="name"
              bindValue="id"
              [(ngModel)]="selectedWarehouse"
              (change)="getWarehouseID($event)"
            ></ng-select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Row 4Card -->
<div>
  <div *ngFor="let item of todaySalesDatas" class="row">
    <div class="col-md-6 col-sm-6 col-lg-3 cardOne">
      <div class="card card m-5" style="border-left: 5px solid darkgreen">
        <div class="card-body p-0 d-flex flex-column">
          <div class="card-px pt-5 pb-5 flex-grow-1" style="margin-bottom: -5px">
            <div class="row g-0 mt-5 mb-10">
              <div class="d-flex align-items-center me-2">
                <div class="symbol symbol-60px me-5" style="background-color: darkgreen; border-radius: 50%; padding: 8px">
                  <img src="./assets/media/chart.png" alt="no image" style="width: 40px; height: 40px; margin: 5px" />
                </div>
                <div>
                  <div class="text-dark fw-bolder" style="font-size: 18px">
                    <span *ngIf="item?.todayOrderAmount" class="pe-1">₹</span>{{ item?.todayOrderAmount || '0' }}
                  </div>
                  <div class="fs-4 fw-bolder" style="color: #878181">Today Sales</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-6 col-lg-3 cardOne">
      <div class="card card m-5" style="border-left: 5px solid #c70039">
        <div class="card-body p-0 d-flex flex-column">
          <div class="card-px pt-5 pb-5 flex-grow-1" style="margin-bottom: -5px">
            <div class="row g-0 mt-5 mb-10">
              <div class="d-flex align-items-center me-2">

                </div>
                <div>
                  <div class="text-dark fw-bolder" style="font-size: 18px">
                    <span *ngIf="item?.todayOrderAmount" class="pe-1">₹</span>{{ item?.todayExpenseAmount || '0' }}
                  </div>
                  <div class="fs-4 fw-bolder" style="color: #878181">Today Expense</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-6 col-lg-3 cardOne">
      <div class="card card m-5" style="border-left: 5px solid #73f173">
        <div class="card-body p-0 d-flex flex-column">
          <div class="card-px pt-5 pb-5 flex-grow-1" style="margin-bottom: -5px">
            <div class="row g-0 mt-5 mb-10">
              <div class="d-flex align-items-center me-2">
                <div class="symbol symbol-60px me-5" style="background-color: #73f173; border-radius: 50%; padding: 8px">
                  <img src="./assets/media/trend-up.png" alt="no image" style="width: 40px; height: 40px; margin: 5px" />
                </div>
                <div>
                  <div class="text-dark fw-bolder" style="font-size: 18px">
                    <span *ngIf="item?.todayOrderAmount" class="pe-1">₹</span>{{ item?.todayIncomeAmount || '0' }}
                  </div>
                  <div class="fs-4 fw-bolder" style="color: #878181">Today Income</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-6 col-lg-3 cardOne">
      <div class="card card m-5" style="border-left: 5px solid #ffc300">
        <div class="card-body p-0 d-flex flex-column">
          <div class="card-px pt-5 pb-5 flex-grow-1" style="margin-bottom: -5px">
            <div class="row g-0 mt-5 mb-10">
              <div class="d-flex align-items-center me-2">
                <div class="symbol symbol-60px me-5" style="background-color: #ffc300; border-radius: 50%; padding: 8px">
                  <img src="./assets/media/wallet.png" alt="no image" style="width: 40px; height: 40px; margin: 5px" />
                </div>
                <div>
                  <div class="text-dark fw-bolder" style="font-size: 18px">
                    <span *ngIf="item?.todayOrderAmount" class="pe-1">₹</span>{{ item?.todayRevenueAmount || '0' }}
                  </div>
                  <div class="fs-4 fw-bolder" style="color: #878181">Today Revenue</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Revenue Chart -->
<div class="m-5" *ngIf="revenueList?.length">
  <div class="card">
    <div class="card-body">
      <h3 class="p-5">Revenue Chart</h3>
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [colors]="chartOptions.colors"
          [plotOptions]="chartOptions.plotOptions"
          [yaxis]="chartOptions.yaxis"
          [legend]="chartOptions.legend"
          [fill]="chartOptions.fill"
          [stroke]="chartOptions.stroke"
          [tooltip]="chartOptions.tooltip"
          [xaxis]="chartOptions.xaxis"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
